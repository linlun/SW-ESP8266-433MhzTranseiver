
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Sming Framework MQTT configuration</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">
    <script src="jquery.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="/">Networks</a></li>
                <li role="presentation"><a href="/ipconfig">Settings</a></li>
                <li role="presentation" class="active"><a href="/mqttconfig">MQTT</a></li>
                <li role="presentation"><a href="/ota">Firmware Update</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Sming Based</h3>
    </div>

    <div class="jumbotron">
        <h1>MQTT Settings</h1>
        <p class="lead">MQTT connection
        </p>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-offset-3">
		<div class="alert alert-warning" role="alert">Changes will be applied after reboot</div>
        <h2>Settings</h2>
            <form method="post" action="">
                <fieldset>
                    <legend>MQTT Server Settings</legend>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <label>MQTT Server Address</label>
                            <input class="form-control" style="width: 250px" type="text" name="adr" value="{adr}">
                        </div>
                        <div class="form-group">
                            <label>Server Port</label>
                            <input class="form-control" style="width: 250px" type="number" name="port" value="{port}">
                        </div>
                        <div class="form-group">
                            <label>User Name</label>
                            <input class="form-control" style="width: 250px" type="text" name="user" value="{user}">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" style="width: 250px" type="text" name="password" value="{password}">
                        </div>
                        <div class="form-group">
                            <label>Name of node</label>
                            <input class="form-control" style="width: 250px" type="text" name="nodeName" value="{nodeName}">
                        </div>
                    </div>
                </fieldset>
                <div class="col-md-offset-3">
                    <input type="submit" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <!--<p>&copy; Company 2014</p>-->
    </footer>

</div> <!-- /container -->
</body>
</html>
